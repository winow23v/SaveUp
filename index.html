<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회사명 | 랜딩 페이지</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { brand: { DEFAULT:"#5b8cff", dark:"#0a46c7" } } } }
    }
  </script>
</head>
<body class="bg-white text-slate-800 antialiased">

  <!-- Hero -->
  <section id="hero" class="px-5 py-20 text-center md:py-28">
    <h1 class="text-3xl md:text-5xl font-extrabold leading-tight">
      카드 혜택을 <span class="text-brand">자동</span>으로,  
      소비는 <span class="text-brand">똑똑</span>하게
    </h1>
    <p class="mt-4 max-w-2xl mx-auto text-slate-600">
      소비 패턴 분석으로 월간 혜택·포인트 손실을 최소화하는 <b>서비스</b>.
    </p>
    <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
      <!-- 앱 다운로드 버튼 -->
      <button id="downloadBtn" class="px-5 py-3 rounded-lg bg-brand text-white hover:bg-brand-dark">
        앱 다운로드
      </button>
      <!-- 제안서 PDF 다운로드 -->
      <a href="./assets/proposal.pdf" download
         class="px-5 py-3 rounded-lg border hover:bg-slate-50">
        제안서 다운로드
      </a>
    </div>
  </section>

  <!-- 협업 요청 -->
  <section id="meeting" class="px-5 py-16 bg-slate-50 text-center">
    <h2 class="text-2xl font-bold mb-3">Contact us</h2>
    <p class="text-slate-600">문의는 이메일로 부탁드립니다.</p>
    <div class="mt-6 max-w-md mx-auto flex flex-col sm:flex-row gap-3 items-center justify-center">
      <code class="text-brand font-semibold break-all">admin@gmail.com</code>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t py-8 text-center text-sm text-slate-500">
    <button id="privacyBtn" class="underline hover:text-brand">개인정보지침</button> |
    <a href="notice.html" class="underline hover:text-brand">공지사항</a>
    © <span id="year"></span> 회사명. All rights reserved. |
  </footer>

  <!-- 개인정보지침 모달 -->
  <div id="privacyModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white max-w-md w-full p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-3">개인정보 처리방침</h3>
      <p class="text-slate-600 text-sm mb-4">
        본 사이트는 투자자 및 고객 문의 시 이메일 주소(admin@gmail.com)로만 연락을 받고 있으며,
        별도의 개인정보를 수집하지 않습니다.
      </p>
      <button id="closeModal" class="w-full mt-4 px-6 py-3 bg-brand text-white rounded-lg hover:bg-brand-dark">
        닫기
      </button>
    </div>
  </div>

  <!-- 서비스 준비중 모달 -->
  <div id="downloadModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white max-w-sm w-full p-6 rounded-xl shadow-lg text-center">
      <h3 class="text-xl font-bold mb-3">서비스 준비중</h3>
      <p class="text-slate-600 mb-6">앱 다운로드 서비스는 곧 제공될 예정입니다.</p>
      <button id="closeDownload" class="w-full px-6 py-3 bg-brand text-white rounded-lg hover:bg-brand-dark">
        닫기
      </button>
    </div>
  </div>

  <script>
    // 연도
    document.getElementById('year').textContent = new Date().getFullYear();

    // 개인정보 모달
    const modal = document.getElementById('privacyModal');
    document.getElementById('privacyBtn').addEventListener('click', ()=> modal.classList.remove('hidden'));
    document.getElementById('closeModal').addEventListener('click', ()=> modal.classList.add('hidden'));
    modal.addEventListener('click', e => { if(e.target === modal) modal.classList.add('hidden') });

    // 앱 다운로드 모달
    const downloadModal = document.getElementById('downloadModal');
    document.getElementById('downloadBtn').addEventListener('click', ()=> downloadModal.classList.remove('hidden'));
    document.getElementById('closeDownload').addEventListener('click', ()=> downloadModal.classList.add('hidden'));
    downloadModal.addEventListener('click', e => { if(e.target === downloadModal) downloadModal.classList.add('hidden') });
  </script>
</body>
</html>
