<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회사명 | 랜딩 페이지</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={theme:{extend:{
      colors:{brand:{DEFAULT:"#5b8cff",dark:"#0a46c7"}},
      boxShadow:{soft:'0 8px 30px rgba(0,0,0,0.06)'}
    }}}
  </script>

  <style>
    :root{ --bt-desktop:16px; --bt-mobile:88px; }
    #backTop{ bottom:calc(env(safe-area-inset-bottom,0px)+var(--bt-desktop)); }
    @media (max-width:767px){ #backTop{ bottom:calc(env(safe-area-inset-bottom,0px)+var(--bt-mobile)); right:1rem; } }

    .skip-link{ position:fixed; top:.75rem; left:.75rem; z-index:60; background:#5b8cff; color:#fff; padding:.5rem .75rem; border-radius:.5rem; transform:translateY(-160%); transition:.18s }
    .skip-link:focus{ transform:translateY(0); }

    .hdr{ background:rgba(255,255,255,.85); backdrop-filter:blur(8px) }
    @supports not (backdrop-filter: blur(8px)){ .hdr{ background:#fff } }

    .hero-wrap{
      position:relative; isolation:isolate;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(91,140,255,.20), transparent 60%),
        radial-gradient(1000px 500px at 90% -10%, rgba(10,70,199,.10), transparent 60%),
        linear-gradient(90deg, rgba(91,140,255,.06), rgba(91,140,255,.03));
    }
    .hero-wrap::after{
      content:""; position:absolute; inset:0; z-index:-1;
      background-image:
        linear-gradient(rgba(100,116,139,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(100,116,139,.06) 1px, transparent 1px);
      background-size:24px 24px;
      mask-image:radial-gradient(80% 60% at 50% 10%, #000 55%, transparent 70%);
    }
    .gtext{ background:linear-gradient(90deg,#0a46c7,#5b8cff 45%,#7ea4ff); -webkit-background-clip:text; background-clip:text; color:transparent; filter:drop-shadow(0 2px 6px rgba(91,140,255,.25)); }

    .btn-brand{ background:#5b8cff; color:#fff; transition:box-shadow .2s, transform .2s, background .2s }
    .btn-brand:hover{ background:#0a46c7; box-shadow:0 10px 30px rgba(91,140,255,.35) }
    .btn-ghost:hover{ background:#f8fafc; }

    /* PDF 미리보기 모달 */
    .pdf-modal{ inset:0; background:rgba(0,0,0,.5); }
    .pdf-panel{ width:calc(100% - 24px); max-width: 960px; height: min(88vh, 900px); display:flex; flex-direction:column; border-radius:1rem; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.25); }
    .pdf-toolbar{ display:flex; align-items:center; justify-content:space-between; gap:.5rem; padding:.75rem 1rem; background:#fff; border-bottom:1px solid rgba(15,23,42,.08); }
    .pdf-main{ position:relative; flex:1; background:#0b1220; border-radius:.75rem; overflow:hidden; }
    .pdf-loader{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#cbd5e1; font-size:.9rem; }
  </style>
</head>
<body class="bg-white text-slate-800 antialiased min-h-screen flex flex-col">

  <!-- Skip -->
  <a href="#main" class="skip-link">본문으로 건너뛰기</a>

  <!-- 헤더 -->
  <header class="hdr border-b sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-5 py-4 flex items-center justify-between">
      <a href="index.html" class="text-lg font-extrabold text-brand">회사명</a>
      <nav class="hidden md:flex items-center gap-6">
        <a href="about.html"   class="text-sm px-2 py-1 rounded-md font-bold hover:text-brand hover:bg-brand/10">About</a>
        <a href="service.html" class="text-sm px-2 py-1 rounded-md font-bold hover:text-brand hover:bg-brand/10">Service</a>
        <a href="notice.html"  class="text-sm px-2 py-1 rounded-md font-bold hover:text-brand hover:bg-brand/10">Notice</a>
      </nav>
      <!-- 모바일 드로어 버튼 -->
      <button id="drawerBtn" class="md:hidden inline-flex items-center justify-center p-2 rounded-md hover:bg-slate-100" aria-label="메뉴 열기" aria-expanded="false" aria-controls="drawerRoot">
        <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
  </header>

  <!-- 드로어 -->
  <div id="drawerRoot" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <div id="drawerOverlay" class="absolute inset-0 bg-black/50 opacity-0 transition-opacity duration-300"></div>
    <aside id="drawerPanel" class="absolute right-0 top-0 h-full w-64 max-w-[78%] bg-white shadow-xl translate-x-full transition-transform duration-300" role="dialog" aria-modal="true" aria-label="모바일 메뉴">
      <div class="flex items-center justify-end px-5 py-4 border-b">
        <button id="drawerClose" class="p-2 rounded-md hover:bg-slate-100" aria-label="닫기">
          <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
      <nav class="px-5 py-4 space-y-3">
        <a href="about.html"   class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">About</a>
        <a href="service.html" class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">Service</a>
        <a href="notice.html"  class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">Notice</a>
      </nav>
    </aside>
  </div>

  <!-- 메인 -->
  <main id="main" class="flex-1">
    <!-- Hero -->
    <section id="hero" class="hero-wrap text-center px-5 py-16 md:py-28">
      <h1 class="text-2xl sm:text-3xl md:text-5xl font-extrabold leading-tight">
        카드 혜택을 <span class="gtext">자동</span>으로,  소비는 <span class="gtext">똑똑</span>하게
      </h1>
      <p class="mt-3 sm:mt-4 max-w-2xl mx-auto text-slate-600 text-sm sm:text-base">
        소비 패턴 분석으로 월간 혜택·포인트 손실을 최소화하는 <b>서비스</b>.
      </p>
      <div class="mt-5 sm:mt-6 flex flex-col sm:flex-row gap-2 sm:gap-3 justify-center">
        <button id="downloadBtn" class="btn-brand px-5 py-3 rounded-lg font-semibold">앱 다운로드</button>
        <button id="pdfPreviewBtn" class="btn-ghost px-5 py-3 rounded-lg border font-semibold">제안서 미리보기</button>
      </div>
    </section>

    <!-- Contact -->
    <section id="meeting" class="px-5 py-8 md:py-10 text-center border-t">
      <h2 class="text-xl md:text-2xl font-bold mb-2 md:mb-3">Contact us</h2>
      <p class="text-slate-600 text-sm md:text-base">문의는 이메일로 부탁드립니다.</p>
      <div class="mt-4 max-w-md mx-auto flex flex-col sm:flex-row gap-3 items-center justify-center">
        <code id="copyEmail" class="text-brand font-semibold break-all cursor-pointer" title="클릭하면 복사됩니다">admin@gmail.com</code>
        <div id="copyToast" class="hidden fixed left-1/2 -translate-x-1/2 bottom-24 md:bottom-10 bg-slate-900 text-white text-sm px-3 py-2 rounded-lg shadow-md z-50">복사되었어요</div>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="border-t py-6 text-sm text-slate-500 mt-auto text-center">
    © <span id="year"></span> 회사명. All rights reserved.
  </footer>

  <!-- Back-to-top -->
  <button id="backTop" class="hidden fixed right-4 md:right-6 z-40 shadow-lg bg-brand text-white h-10 px-3 min-w-[3rem] rounded-full text-sm font-semibold flex items-center justify-center hover:bg-brand-dark" aria-label="맨위로">Top</button>

  <!-- PDF 미리보기 모달 -->
  <div id="pdfModal" class="pdf-modal hidden fixed flex items-center justify-center z-50 p-3">
    <div class="pdf-panel bg-white">
      <div class="pdf-toolbar">
        <div class="font-semibold">제안서 미리보기</div>
        <div class="flex items-center gap-2">
          <button id="openInNew" class="px-3 py-1.5 rounded-md border text-sm hover:bg-slate-50">새 탭에서 열기</button>
          <button id="closePdf" class="px-3 py-1.5 rounded-md btn-brand text-sm">닫기</button>
        </div>
      </div>
      <div class="pdf-main">
        <div id="pdfLoader" class="pdf-loader">불러오는 중…</div>
        <!-- 브라우저별로 iframe/object 주입 -->
        <div id="pdfViewerHost" class="w-full h-full"></div>
      </div>
    </div>
  </div>

  <!-- 출시 준비중 모달 -->
  <div id="downloadModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-3">
    <div class="bg-white max-w-sm w-full p-6 rounded-xl shadow-lg text-center">
      <h3 class="text-xl font-bold mb-3">서비스 준비중</h3>
      <p class="text-slate-600 mb-6">앱 다운로드 서비스는 곧 제공될 예정입니다.</p>
      <button id="closeDownload" class="w-full px-6 py-3 btn-brand rounded-lg">닫기</button>
    </div>
  </div>

  <script>
    // 연도
    document.getElementById('year').textContent = new Date().getFullYear();

    // 현재 페이지 하이라이트
    (function(){
      const cur = (location.pathname.split('/').pop() || 'index.html');
      document.querySelectorAll('header nav a, #drawerRoot a').forEach(a=>{
        if(a.getAttribute('href')===cur){ a.classList.add('text-brand','underline','underline-offset-4'); a.setAttribute('aria-current','page'); }
      });
    })();

    // 드로어(모바일 메뉴)
    (function(){
      const btn=document.getElementById('drawerBtn'),
            root=document.getElementById('drawerRoot'),
            panel=document.getElementById('drawerPanel'),
            overlay=document.getElementById('drawerOverlay'),
            closeBtn=document.getElementById('drawerClose');

      const open=()=>{
        root.classList.remove('hidden');
        requestAnimationFrame(()=>{
          panel.classList.remove('translate-x-full');
          overlay.classList.remove('opacity-0');
        });
        btn?.setAttribute('aria-expanded','true');
        document.body.classList.add('overflow-hidden');
      };
      const close=()=>{
        panel.classList.add('translate-x-full');
        overlay.classList.add('opacity-0');
        btn?.setAttribute('aria-expanded','false');
        setTimeout(()=>root.classList.add('hidden'),300);
        document.body.classList.remove('overflow-hidden');
      };

      btn?.addEventListener('click',open);
      overlay?.addEventListener('click',close);
      closeBtn?.addEventListener('click',close);
      document.addEventListener('keydown',e=>{ if(e.key==='Escape' && !root.classList.contains('hidden')) close(); });
      root.querySelectorAll('a').forEach(a=>a.addEventListener('click',close));
    })();

    // 개인정보 모달(앱 다운로드 준비중)
    (function(){
      const m=document.getElementById('downloadModal');
      const openBtn=document.getElementById('downloadBtn');
      const closeBtn=document.getElementById('closeDownload');
      if(!m||!openBtn||!closeBtn) return;
      const open=()=>{ m.classList.remove('hidden'); document.body.classList.add('overflow-hidden'); };
      const close=()=>{ m.classList.add('hidden'); document.body.classList.remove('overflow-hidden'); };
      openBtn.addEventListener('click', open);
      closeBtn.addEventListener('click', close);
      m.addEventListener('click', e=>{ if(e.target===m) close(); });
      document.addEventListener('keydown', e=>{ if(e.key==='Escape' && !m.classList.contains('hidden')) close(); });
    })();

    // Back-to-top
    (function(){
      const b=document.getElementById('backTop');
      const reduce=window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const onScroll=()=>{ if(window.scrollY>300) b.classList.remove('hidden'); else b.classList.add('hidden'); };
      window.addEventListener('scroll',onScroll,{passive:true});
      b.addEventListener('click',()=> reduce? window.scrollTo(0,0): window.scrollTo({top:0,behavior:'smooth'}));
      onScroll();
    })();

    // 이메일 클릭 복사 (HTTPS 외 폴백 포함)
    (function(){
      const el=document.getElementById('copyEmail'); const toast=document.getElementById('copyToast');
      if(!el||!toast) return;
      async function copy(t){
        if(window.isSecureContext && navigator.clipboard?.writeText){
          try{ await navigator.clipboard.writeText(t); return true; }catch{}
        }
        try{
          const ta=document.createElement('textarea');
          ta.value=t; ta.setAttribute('readonly',''); ta.style.position='fixed'; ta.style.top='-9999px';
          document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); return true;
        }catch{ return false; }
      }
      const show=()=>{ toast.classList.remove('hidden'); clearTimeout(show._t); show._t=setTimeout(()=>toast.classList.add('hidden'),1600); };
      el.addEventListener('click', ()=> copy(el.textContent.trim()).then(ok=> ok&&show()));
    })();

    // PDF 미리보기 (Safari는 <object>, 그 외는 sandbox iframe)
    (function(){
      const PDF_URL = "/assets/SaveUp_test.pdf"; // ← 실제 경로로 바꿔주세요

      const BTN=document.getElementById('pdfPreviewBtn');
      const MODAL=document.getElementById('pdfModal');
      const CLOSE=document.getElementById('closePdf');
      const OPENNEW=document.getElementById('openInNew');
      const HOST=document.getElementById('pdfViewerHost');
      const LOADER=document.getElementById('pdfLoader');

      const ua = navigator.userAgent;
      const isIOS = /iPad|iPhone|iPod/.test(ua);
      const isSafari = /^((?!chrome|crios|fxios|edgios|android).)*safari/i.test(ua) || isIOS;

      function mountViewer(){
        HOST.innerHTML="";
        if(isSafari){
          const obj=document.createElement('object');
          obj.type='application/pdf';
          obj.data=PDF_URL;
          obj.className='w-full h-full bg-white';
          HOST.appendChild(obj);
        }else{
          const frame=document.createElement('iframe');
          frame.className='w-full h-full';
          frame.title='제안서 미리보기';
          frame.loading='lazy';
          frame.sandbox='allow-same-origin allow-scripts';
          frame.referrerPolicy='no-referrer';
          frame.src=PDF_URL+'#toolbar=0&navpanes=0&scrollbar=1';
          HOST.appendChild(frame);
        }
      }

      function openModal(){
        LOADER.style.display='flex';
        mountViewer();
        MODAL.classList.remove('hidden');
        document.body.classList.add('overflow-hidden');
        setTimeout(()=>{ LOADER.style.display='none'; }, 400);
      }
      function closeModal(){
        MODAL.classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
        setTimeout(()=>{ HOST.innerHTML=""; },120);
      }

      BTN.addEventListener('click', openModal);
      CLOSE.addEventListener('click', closeModal);
      MODAL.addEventListener('click', e=>{ if(e.target===MODAL) closeModal(); });
      document.addEventListener('keydown', e=>{ if(e.key==='Escape' && !MODAL.classList.contains('hidden')) closeModal(); });

      OPENNEW.addEventListener('click', ()=> window.open(PDF_URL, '_blank', 'noopener,noreferrer'));
    })();
  </script>
</body>
</html>
