<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회사명 | 랜딩 페이지</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={theme:{extend:{
      colors:{brand:{DEFAULT:"#5b8cff",dark:"#0a46c7"}},
      boxShadow:{soft:'0 8px 30px rgba(0,0,0,0.06)'}
    }}}
  </script>

  <style>
    :root{ --bt-desktop:16px; --bt-mobile:88px; }
    #backTop{ bottom:calc(env(safe-area-inset-bottom,0px)+var(--bt-desktop)); }
    @media (max-width:767px){ #backTop{ bottom:calc(env(safe-area-inset-bottom,0px)+var(--bt-mobile)); right:1rem; } }

    .skip-link{ position:fixed; top:.75rem; left:.75rem; z-index:60; background:#5b8cff; color:#fff; padding:.5rem .75rem; border-radius:.5rem; transform:translateY(-160%); transition:.18s }
    .skip-link:focus{ transform:translateY(0); }

    .hdr{ background:rgba(255,255,255,.85); backdrop-filter:blur(8px) }
    @supports not (backdrop-filter: blur(8px)){ .hdr{ background:#fff } }

    .hero-wrap{
      position:relative; isolation:isolate;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(91,140,255,.20), transparent 60%),
        radial-gradient(1000px 500px at 90% -10%, rgba(10,70,199,.10), transparent 60%),
        linear-gradient(90deg, rgba(91,140,255,.06), rgba(91,140,255,.03));
    }
    .hero-wrap::after{
      content:""; position:absolute; inset:0; z-index:-1;
      background-image:
        linear-gradient(rgba(100,116,139,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(100,116,139,.06) 1px, transparent 1px);
      background-size:24px 24px;
      mask-image:radial-gradient(80% 60% at 50% 10%, #000 55%, transparent 70%);
    }
    .gtext{ background:linear-gradient(90deg,#0a46c7,#5b8cff 45%,#7ea4ff); -webkit-background-clip:text; background-clip:text; color:transparent; filter:drop-shadow(0 2px 6px rgba(91,140,255,.25)); }

    .btn-brand{ background:#5b8cff; color:#fff; transition:box-shadow .2s, transform .2s, background .2s }
    .btn-brand:hover{ background:#0a46c7; box-shadow:0 10px 30px rgba(91,140,255,.35) }
    .btn-ghost:hover{ background:#f8fafc; }

    /* PDF 미리보기 모달 */
    .pdf-modal{ inset:0; background:rgba(0,0,0,.5); }
    .pdf-panel{ width:calc(100% - 24px); max-width: 960px; height: min(88vh, 900px); display:flex; flex-direction:column; border-radius:1rem; overflow:hidden; box-shadow:0 20px 60px rgba(0,0,0,.25); }
    .pdf-toolbar{ display:flex; align-items:center; justify-content:space-between; gap:.5rem; padding:.75rem 1rem; background:#fff; border-bottom:1px solid rgba(15,23,42,.08); }
    .pdf-main{ position:relative; flex:1; background:#0b1220; overflow:auto; }
    .pdf-loader{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; color:#cbd5e1; font-size:.9rem; }
    .pdf-page{ display:block; margin: 16px auto; background:#fff; box-shadow: 0 4px 24px rgba(0,0,0,.25); border-radius:8px; }
    .pdf-empty{ color:#cbd5e1; text-align:center; padding:2rem; }
    .btn-sm{ padding:.4rem .65rem; font-size:.85rem; border-radius:.5rem; }
    .toolbar-left, .toolbar-right{ display:flex; gap:.5rem; align-items:center; }
    .toolbar-title{ font-weight:600 }
  </style>
</head>

        </button>
      </div>

        <a href="about.html"   class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">About</a>
        <a href="service.html" class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">Service</a>

      <h3 class="text-xl font-bold mb-3">서비스 준비중</h3>
      <p class="text-slate-600 mb-6">앱 다운로드 서비스는 곧 제공될 예정입니다.</p>
      <button id="closeDownload" class="w-full px-6 py-3 btn-brand rounded-lg" type="button">닫기</button>
    </div>

  <script>
    // 연도
    document.getElementById('year').textContent = new Date().getFullYear();

    // 현재 페이지 하이라이트
    (function(){
      const cur = (location.pathname.split('/').pop() || 'index.html');
      document.querySelectorAll('header nav a, #drawerRoot a').forEach(a=>{
        if(a.getAttribute('href')===cur){ a.classList.add('text-brand','underline','underline-offset-4'); a.setAttribute('aria-current','page'); }
      });
    })();

    // 드로어(모바일 메뉴)
    (function(){
      const btn=document.getElementById('drawerBtn'),
            root=document.getElementById('drawerRoot'),
            panel=document.getElementById('drawerPanel'),
            overlay=document.getElementById('drawerOverlay'),
            closeBtn=document.getElementById('drawerClose');

      const open=()=>{
        root.classList.remove('hidden');
        requestAnimationFrame(()=>{
          panel.classList.remove('translate-x-full');
          overlay.classList.remove('opacity-0');
        });
        btn?.setAttribute('aria-expanded','true');
        document.body.classList.add('overflow-hidden');
      };
      const close=()=>{
        panel.classList.add('translate-x-full');
        overlay.classList.add('opacity-0');
        btn?.setAttribute('aria-expanded','false');
        setTimeout(()=>root.classList.add('hidden'),300);
        document.body.classList.remove('overflow-hidden');
      };

      btn?.addEventListener('click',open);
      overlay?.addEventListener('click',close);
      closeBtn?.addEventListener('click',close);
      document.addEventListener('keydown',e=>{ if(e.key==='Escape' && !root.classList.contains('hidden')) close(); });
      root.querySelectorAll('a').forEach(a=>a.addEventListener('click',close));
    })();

    // 앱 다운로드 준비중 모달
    (function(){
      const m=document.getElementById('downloadModal');
      const openBtn=document.getElementById('downloadBtn');
      const closeBtn=document.getElementById('closeDownload');
      if(!m||!openBtn||!closeBtn) return;
      const open=()=>{ m.classList.remove('hidden'); document.body.classList.add('overflow-hidden'); };
      const close=()=>{ m.classList.add('hidden'); document.body.classList.remove('overflow-hidden'); };
      openBtn.addEventListener('click', open);
      closeBtn.addEventListener('click', close);
      m.addEventListener('click', e=>{ if(e.target===m) close(); });
      document.addEventListener('keydown', e=>{ if(e.key==='Escape' && !m.classList.contains('hidden')) close(); });
    })();

    // Back-to-top
    (function(){
      const b=document.getElementById('backTop');
      const reduce=window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const onScroll=()=>{ if(window.scrollY>300) b.classList.remove('hidden'); else b.classList.add('hidden'); };
      window.addEventListener('scroll',onScroll,{passive:true});
      b.addEventListener('click',()=> reduce? window.scrollTo(0,0): window.scrollTo({top:0,behavior:'smooth'}));
      onScroll();
    })();

    // 이메일 클릭 복사
    (function(){
      const el=document.getElementById('copyEmail'); const toast=document.getElementById('copyToast');
      if(!el||!toast) return;
      async function copy(t){
        if(window.isSecureContext && navigator.clipboard?.writeText){
          try{ await navigator.clipboard.writeText(t); return true; }catch{}
        }
        try{
          const ta=document.createElement('textarea');
          ta.value=t; ta.setAttribute('readonly',''); ta.style.position='fixed'; ta.style.top='-9999px';
          document.body.appendChild(ta); ta.select(); document.execCommand('copy'); ta.remove(); return true;
        }catch{ return false; }
      }
      const show=()=>{ toast.classList.remove('hidden'); clearTimeout(show._t); show._t=setTimeout(()=>toast.classList.add('hidden'),1600); };
      el.addEventListener('click', ()=> copy(el.textContent.trim()).then(ok=> ok&&show()));
    })();
  </script>
<!-- PDF.js 기반 뷰어 (모듈, 경로 중복 제거판) -->
<script type="module">
  // ✅ 레포 이름(프로젝트 사이트 서브패스)
  const REPO = 'SaveUp';
  const PDF_REL = 'assets/SaveUp_test.pdf'; // 파일은 레포 루트 아래 assets/에 존재

  // PDF.js (버전 고정)
  import * as pdfjsLib from 'https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.mjs';
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  const BTN=document.getElementById('pdfPreviewBtn');
  const MODAL=document.getElementById('pdfModal');
  const CLOSE=document.getElementById('closePdf');
  const OPENNEW=document.getElementById('openInNew');
  const HOST=document.getElementById('pdfViewerHost');
  const LOADER=document.getElementById('pdfLoader');
  const SCROLL=document.getElementById('pdfScroll');
  const ZIN=document.getElementById('zoomIn');
  const ZOUT=document.getElementById('zoomOut');

  let pdf=null, pages=[], scale=1.0, baseScale=1.0;
  let renderAbort=new AbortController();
  let blobUrl=null, resolvedUrl=null;

  // 로드 전: 새 탭 버튼 잠금
  OPENNEW.disabled = true;
  OPENNEW.classList.add('opacity-50','cursor-not-allowed');

  // ── 경로 후보 생성(중복/이중 prefix 방지) ─────────────────────────────
  function buildCandidates(fileRel){
    const origin = location.origin;

    // 현재 디렉터리(예: /SaveUp/ 또는 /)
    const dir = location.pathname.endsWith('/')
      ? location.pathname
      : location.pathname.replace(/[^/]+$/, '/');

    // 현재가 /SaveUp/ 하위인지
    const firstSeg = dir.split('/').filter(Boolean)[0] || '';
    const atRepoRoot = firstSeg.toLowerCase() === REPO.toLowerCase();

    // 1) 레포 절대 경로(프로젝트 사이트용): /SaveUp/assets/...
    const repoAbs = `/${REPO}/${fileRel.replace(/^\/+/, '')}`;

    // 2) 현재 디렉터리 기준 상대
    const rel1 = new URL(fileRel, origin + dir).href;      // assets/...
    const rel2 = new URL('./' + fileRel, origin + dir).href;

    // 3) 사이트 루트 기준(사용자 사이트/로컬 서버 대비)
    const rootAbs = new URL('/' + fileRel.replace(/^\/+/, ''), origin).href;

    // 중복 제거 & 올바른 우선순위: repoAbs → rel1 → rel2 → rootAbs
    const list = [repoAbs, rel1, rel2, rootAbs];
    return [...new Set(list)];
  }

  async function tryResolvePdfUrl(){
    const tried = [];
    for(const url of buildCandidates(PDF_REL)){
      tried.push(url);
      try{
        const res = await fetch(url, { method:'GET' });
        if(res.ok){
          const blob = await res.blob();
          blobUrl = URL.createObjectURL(blob);
          resolvedUrl = url;
          return { ok:true, tried };
        }
      }catch(e){
        tried.push('ERR:' + (e?.message || String(e)));
      }
    }
    return { ok:false, tried };
  }
  // ─────────────────────────────────────────────────────────────────────

  function openModal(){
    MODAL.classList.remove('hidden');
    document.body.classList.add('overflow-hidden');
    mountPdf().catch(showFallback);
  }
  function closeModal(){
    MODAL.classList.add('hidden');
    document.body.classList.remove('overflow-hidden');
    renderAbort.abort();
    renderAbort = new AbortController();
    HOST.innerHTML="";
    LOADER.style.display='flex';
    if(blobUrl){ URL.revokeObjectURL(blobUrl); blobUrl=null; }
    pdf=null; pages.length=0; scale=1.0; baseScale=1.0;

    OPENNEW.disabled = true;
    OPENNEW.classList.add('opacity-50','cursor-not-allowed');
  }
  function showFallback(err){
    console.error(err);
    HOST.innerHTML = `<div class="pdf-empty">미리보기 오류가 발생했습니다. PDF 파일 경로/배포를 확인해주세요.<br/><span class="text-xs opacity-80">detail: ${String(err)}</span></div>`;
    LOADER.style.display='none';
  }

  async function mountPdf(){
    LOADER.style.display='flex';
    HOST.innerHTML="";

    const { ok, tried } = await tryResolvePdfUrl();
    if(!ok){
      HOST.innerHTML = `
        <div class="pdf-empty">
          PDF 파일을 찾지 못했습니다(404/경로 오류).<br/>
          시도한 경로:<br/>
          <div class="text-xs mt-2 whitespace-pre-wrap break-all">${tried.join('\n')}</div>
        </div>`;
      LOADER.style.display='none';
      return;
    }

    try{
      const loadingTask = pdfjsLib.getDocument({ url: blobUrl, withCredentials: false });
      pdf = await loadingTask.promise;
    }catch(e){
      OPENNEW.disabled = false;
      OPENNEW.classList.remove('opacity-50','cursor-not-allowed');
      throw e;
    }

    const frag = document.createDocumentFragment();
    for(let i=1;i<=pdf.numPages;i++){
      const c=document.createElement('canvas');
      c.className='pdf-page';
      c.dataset.page=i;
      frag.appendChild(c);
      pages.push(c);
    }
    HOST.appendChild(frag);

    await renderAll(true);
    LOADER.style.display='none';

    OPENNEW.disabled = false;
    OPENNEW.classList.remove('opacity-50','cursor-not-allowed');
  }

  function containerWidth(){
    const max = 900;
    const w = Math.min(SCROLL.clientWidth - 24, max);
    return Math.max(320, w);
  }

  async function renderPage(pageIndex, initial=false){
    const pageNum = pageIndex + 1;
    const page = await pdf.getPage(pageNum);
    const viewport0 = page.getViewport({ scale: 1 });
    if(initial){ baseScale = containerWidth() / viewport0.width; scale = baseScale; }
    const viewport = page.getViewport({ scale });
    const canvas = pages[pageIndex];
    const ctx = canvas.getContext('2d', { alpha:false });

    canvas.width = Math.floor(viewport.width);
    canvas.height = Math.floor(viewport.height);
    canvas.style.width = Math.floor(viewport.width)+'px';
    canvas.style.height = Math.floor(viewport.height)+'px';

    await page.render({ canvasContext: ctx, viewport, signal: renderAbort.signal }).promise;
  }
  async function renderAll(initial=false){
    for(let i=0;i<pages.length;i++){ await renderPage(i, initial && i===0); }
  }

  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
  async function zoom(delta){
    const next = clamp(scale * delta, baseScale*0.6, baseScale*2.5);
    if(Math.abs(next-scale)<0.01) return;
    scale = next; LOADER.style.display='flex';
    await renderAll(false); LOADER.style.display='none';
  }

  let rid=null;
  window.addEventListener('resize', ()=>{
    if(!pdf) return;
    clearTimeout(rid);
    rid=setTimeout(async ()=>{
      baseScale = containerWidth() / (pages[0].width/scale);
      scale = baseScale; LOADER.style.display='flex';
      await renderAll(false); LOADER.style.display='none';
    },160);
  });

  // 팝업 차단/사파리 우회: 강인한 오프너
  function openUrlRobust(url){
    let w=null;
    try{ w = window.open(url, '_blank'); }catch(e){}
    if(!w){
      const a=document.createElement('a');
      a.href=url; a.target='_blank'; a.rel='noopener';
      a.style.position='absolute'; a.style.left='-9999px';
      document.body.appendChild(a); a.click(); setTimeout(()=>a.remove(),0);
    }
    if(!w){
      const id='pdfOpenFallbackNotice';
      if(!document.getElementById(id)){
        const div=document.createElement('div');
        div.id=id; div.className='pdf-empty';
        div.innerHTML=`새 탭 열기가 차단되었어요.<br/>아래 링크를 길게 눌러 열거나 복사해 열어주세요.<br/>
                       <a href="${url}" target="_blank" class="underline break-all">${url}</a>`;
        HOST.appendChild(div);
      }
    }
  }

  // 이벤트 바인딩
  ZIN.addEventListener('click', ()=> zoom(1.2));
  ZOUT.addEventListener('click', ()=> zoom(1/1.2));
  BTN.addEventListener('click', openModal);
  CLOSE.addEventListener('click', closeModal);
  MODAL.addEventListener('click', e=>{ if(e.target===MODAL) closeModal(); });
  document.addEventListener('keydown', e=>{ if(e.key==='Escape' && !MODAL.classList.contains('hidden')) closeModal(); });

  OPENNEW.addEventListener('click', ()=>{
    if(OPENNEW.disabled) return;
    if(blobUrl){ openUrlRobust(blobUrl); }
    else if(resolvedUrl){ openUrlRobust(resolvedUrl); }
  });
