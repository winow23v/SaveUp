<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회사명 | 랜딩 페이지</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { brand: { DEFAULT:"#5b8cff", dark:"#0a46c7" } } } }
    }
  </script>
</head>
<body class="bg-white text-slate-800 antialiased min-h-screen flex flex-col">

  <!-- 헤더 -->
  <header class="bg-white border-b sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-5 py-4 flex justify-between items-center">
      <a href="index.html" class="text-lg font-extrabold text-brand">회사명</a>
    </div>
  </header>

  <!-- 메인 -->
  <main class="flex-1">
    <!-- Hero: 모바일에서도 한 화면에 들어오도록 여백/타이포 최적화 -->
    <section id="hero" class="flex flex-col justify-center items-center text-center px-5 py-16 md:py-28">
      <h1 class="text-2xl sm:text-3xl md:text-5xl font-extrabold leading-tight">
        카드 혜택을 <span class="text-brand">자동</span>으로,  
        소비는 <span class="text-brand">똑똑</span>하게
      </h1>
      <p class="mt-3 sm:mt-4 max-w-2xl mx-auto text-slate-600 text-sm sm:text-base">
        소비 패턴 분석으로 월간 혜택·포인트 손실을 최소화하는 <b>서비스</b>.
      </p>
      <div class="mt-5 sm:mt-6 flex flex-col sm:flex-row gap-2 sm:gap-3 justify-center">
        <!-- 앱 다운로드 버튼 -->
        <button id="downloadBtn" class="px-5 py-3 rounded-lg bg-brand text-white hover:bg-brand-dark transition">
          앱 다운로드
        </button>
        <!-- 제안서 PDF 다운로드 -->
        <a
          id="pdfDownload"
          href="/SaveUp/assets/SaveUp_test.pdf"
          class="px-5 py-3 rounded-lg border hover:bg-slate-50 transition"
        >
          제안서 다운로드
        </a>
      </div>
    </section>

    <!-- Contact us: 배경 띠 제거, 상단 보더만 사용하고 여백 축소 -->
    <section id="meeting" class="px-5 py-8 md:py-10 text-center border-t">
      <h2 class="text-xl md:text-2xl font-bold mb-2 md:mb-3">Contact us</h2>
      <p class="text-slate-600 text-sm md:text-base">문의는 이메일로 부탁드립니다.</p>
      <div class="mt-4 max-w-md mx-auto flex flex-col sm:flex-row gap-3 items-center justify-center">
        <code class="text-brand font-semibold break-all">admin@gmail.com</code>
      </div>
    </section>
  </main>

  <!-- 푸터 -->
  <footer class="border-t py-6 text-sm text-slate-500 mt-auto">
    <div class="max-w-6xl mx-auto px-5">
      <!-- gap을 2로 줄이고, 각 아이템 패딩도 얇게(px-2 py-0.5) -->
      <div class="flex flex-wrap items-center justify-center gap-2">
        <a href="about.html"
           class="px-2 py-0.5 rounded-md hover:bg-brand/15 hover:text-brand transition">회사소개</a>
        <a href="notice.html"
           class="px-2 py-0.5 rounded-md hover:bg-brand/15 hover:text-brand transition">공지사항</a>
        <button id="privacyBtn"
                class="px-2 py-0.5 rounded-md hover:bg-brand/15 hover:text-brand transition">개인정보지침</button>
        <span class="px-2 py-0.5">© <span id="year"></span> 회사명. All rights reserved.</span>
      </div>
    </div>
  </footer>
  

  <!-- 개인정보지침 모달 -->
  <div id="privacyModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white max-w-md w-full p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-bold mb-3">개인정보 처리방침</h3>
      <p class="text-slate-600 text-sm mb-4">
        본 사이트는 투자자 및 고객 문의 시 이메일 주소(admin@gmail.com)로만 연락을 받고 있으며,
        별도의 개인정보를 수집하지 않습니다.
      </p>
      <button id="closeModal" class="w-full mt-4 px-6 py-3 bg-brand text-white rounded-lg hover:bg-brand-dark transition">
        닫기
      </button>
    </div>
  </div>

  <!-- 서비스 준비중 모달 -->
  <div id="downloadModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white max-w-sm w-full p-6 rounded-xl shadow-lg text-center">
      <h3 class="text-xl font-bold mb-3">서비스 준비중</h3>
      <p class="text-slate-600 mb-6">앱 다운로드 서비스는 곧 제공될 예정입니다.</p>
      <button id="closeDownload" class="w-full px-6 py-3 bg-brand text-white rounded-lg hover:bg-brand-dark transition">
        닫기
      </button>
    </div>
  </div>

  <script>
    // 연도
    document.getElementById('year').textContent = new Date().getFullYear();

    // 개인정보 모달
    const modal = document.getElementById('privacyModal');
    document.getElementById('privacyBtn').addEventListener('click', ()=> modal.classList.remove('hidden'));
    document.getElementById('closeModal')?.addEventListener('click', ()=> modal.classList.add('hidden'));
    modal.addEventListener('click', e => { if(e.target === modal) modal.classList.add('hidden') });

    // 앱 다운로드 모달
    const downloadModal = document.getElementById('downloadModal');
    document.getElementById('downloadBtn').addEventListener('click', ()=> downloadModal.classList.remove('hidden'));
    document.getElementById('closeDownload').addEventListener('click', ()=> downloadModal.classList.add('hidden'));
    downloadModal.addEventListener('click', e => { if(e.target === downloadModal) downloadModal.classList.add('hidden') });

    // 현재 페이지 강조 (footer)
    const footerLinks = document.querySelectorAll('footer a[href]');
    const current = location.pathname.split('/').pop() || 'index.html';
    footerLinks.forEach(a => {
      if (a.getAttribute('href') === current) {
        a.classList.add('bg-brand', 'text-white');
      }
    });

    // PDF 강제 다운로드
    (function () {
      const link = document.getElementById('pdfDownload');
      if (!link) return;

      const FILE_URL = link.getAttribute('href');
      const FILE_NAME = 'SaveUp_test.pdf';

      function saveBlobCrossBrowser(blob, filename) {
        if (window.navigator && typeof window.navigator.msSaveOrOpenBlob === 'function') {
          window.navigator.msSaveOrOpenBlob(blob, filename);
          return true;
        }
        return false;
      }

      async function forceDownload(e) {
        e.preventDefault();
        try {
          const cacheBusted = FILE_URL + (FILE_URL.includes('?') ? '&' : '?') + 'v=' + Date.now();
          const res = await fetch(cacheBusted, { cache: 'no-store', credentials: 'same-origin' });
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const blob = await res.blob();

          if (saveBlobCrossBrowser(blob, FILE_NAME)) return;

          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = FILE_NAME;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
        } catch (err) {
          console.error('[PDF download fallback]', err);
          window.location.href = FILE_URL;
        }
      }

      link.addEventListener('click', forceDownload);
    })();
  </script>
</body>
</html>
