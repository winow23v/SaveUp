<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>공지사항 | 회사명</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- 헤더 -->
  <header class="bg-white border-b sticky top-0">
    <div class="max-w-5xl mx-auto px-5 py-4 flex justify-between items-center">
      <a href="index.html" class="text-lg font-extrabold">로고</a>
      <a href="index.html" class="text-sm text-brand hover:underline">← 메인으로</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-gradient-to-r from-brand/10 to-brand/5 py-12 text-center">
    <h1 class="text-3xl font-bold text-slate-900">공지사항</h1>
    <p class="text-slate-600 mt-2">공지내용 입니다</p>
  </section>

  <!-- 공지 리스트 -->
  <main class="max-w-3xl mx-auto px-5 py-12 space-y-8">
    <!-- 공지 카드 -->
    <article class="bg-white p-6 rounded-xl shadow-sm border">
      <h2 class="text-xl font-semibold text-slate-900">협업 문의</h2>
      <p class="text-slate-500 text-sm">작성일: 2025-09-14</p>
      <p class="mt-3 text-slate-700 leading-relaxed">
        이메일 <b class="text-brand">admin@gmail.com</b> 으로만 받고 있습니다.
        문의하실 때 회사명 / 담당자명 / 희망 일정을 함께 적어주시면 빠르게 회신드립니다.
      </p>
    </article>

    <article class="bg-white p-6 rounded-xl shadow-sm border">
      <h2 class="text-xl font-semibold text-slate-900">서비스 출시 일정</h2>
      <p class="text-slate-500 text-sm">작성일: 2025-09-14</p>
      <p class="mt-3 text-slate-700 leading-relaxed">
        앱 서비스는 현재 기획단계 중이며, 2025년 하반기 내 출시 예정입니다.
        최신 소식은 본 공지사항 페이지와 이메일 뉴스레터를 통해 알려드리겠습니다.
      </p>
    </article>
  </main>

  <!-- Footer -->
  <footer class="border-t py-8 text-center text-slate-500 text-sm">
    © <span id="year"></span> 회사명. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
