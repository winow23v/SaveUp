<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notice | 회사명</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{brand:{DEFAULT:"#5b8cff",dark:"#0a46c7"}}}}}</script>
  <style>
    :root{ --bt-desktop:16px; --bt-mobile:88px; }
    #backTop{ bottom:calc(env(safe-area-inset-bottom,0px)+var(--bt-desktop)); }
    @media (max-width:767px){ #backTop{ bottom:calc(env(safe-area-inset-bottom,0px)+var(--bt-mobile)); right:1rem; } }
    .hdr{ background:rgba(255,255,255,.85); backdrop-filter:blur(8px) }
    @supports not (backdrop-filter: blur(8px)){ .hdr{ background:#fff } }
    .hero-wrap{ position:relative; isolation:isolate; background:
      radial-gradient(1200px 600px at 10% -10%, rgba(91,140,255,.20), transparent 60%),
      radial-gradient(1000px 500px at 90% -10%, rgba(10,70,199,.10), transparent 60%),
      linear-gradient(90deg, rgba(91,140,255,.06), rgba(91,140,255,.03)); }
    .hero-wrap::after{ content:""; position:absolute; inset:0; z-index:-1;
      background-image: linear-gradient(rgba(100,116,139,.06) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(100,116,139,.06) 1px, transparent 1px);
      background-size:24px 24px; mask-image:radial-gradient(80% 60% at 50% 10%, #000 55%, transparent 70%); }
    .gtext{ background:linear-gradient(90deg,#0a46c7,#5b8cff 45%,#7ea4ff); -webkit-background-clip:text; background-clip:text; color:transparent; }
  </style>
</head>
<body class="bg-white text-slate-800 antialiased min-h-screen flex flex-col">
  <a href="#main" class="sr-only focus:not-sr-only">본문으로 건너뛰기</a>

  <header class="hdr border-b sticky top-0 z-40">
    <div class="max-w-6xl mx-auto px-5 py-4 flex items-center justify-between">
      <a href="index.html" aria-label="홈" class="inline-flex items-center gap-2">
        <img src="assets/saveup-logo.svg" alt="" class="h-7 w-auto">
      </a>
      <nav class="hidden md:flex items-center gap-6">
        <a href="about.html"   class="text-sm px-2 py-1 rounded-md font-bold hover:text-brand hover:bg-brand/10">About</a>
        <a href="service.html" class="text-sm px-2 py-1 rounded-md font-bold hover:text-brand hover:bg-brand/10">Service</a>
        <a href="notice.html"  class="text-sm px-2 py-1 rounded-md font-bold hover:text-brand hover:bg-brand/10">Notice</a>
      </nav>
      <button id="drawerBtn" class="md:hidden p-2 rounded-md hover:bg-slate-100" aria-label="메뉴 열기" aria-expanded="false" aria-controls="drawerRoot" type="button">
        <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
  </header>

  <!-- 드로어 -->
  <div id="drawerRoot" class="fixed inset-0 z-50 hidden" aria-hidden="true">
    <div id="drawerOverlay" class="absolute inset-0 bg-black/50 opacity-0 transition-opacity duration-300"></div>
    <aside id="drawerPanel" class="absolute right-0 top-0 h-full w-64 max-w-[78%] bg-white shadow-xl translate-x-full transition-transform duration-300" role="dialog" aria-modal="true" aria-label="모바일 메뉴">
      <div class="flex items-center justify-end px-5 py-4 border-b">
        <button id="drawerClose" class="p-2 rounded-md hover:bg-slate-100" aria-label="닫기" type="button">
          <svg class="w-6 h-6" viewBox="0 0 24 24"><path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
      <nav class="px-5 py-4 space-y-3">
        <a href="about.html"   class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">About</a>
        <a href="service.html" class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">Service</a>
        <a href="notice.html"  class="block text-lg py-2 rounded-md font-bold hover:text-brand hover:bg-brand/10">Notice</a>
        <a href="privacy.html" class="block text-lg py-2 rounded-md hover:text-brand hover:bg-brand/10">개인정보 처리방침</a>
      </nav>
    </aside>
  </div>

  <main id="main" class="flex-1">
    <section class="hero-wrap text-center px-5 py-14 md:py-20 border-b">
      <h1 class="text-3xl md:text-5xl font-extrabold gtext">Notice</h1>
      <p class="mt-3 text-slate-600">최신 소식을 확인하세요.</p>
    </section>

    <section class="max-w-5xl mx-auto px-5 py-8 md:py-12">
      <label class="block text-sm font-semibold mb-2">검색</label>
      <input id="noticeFilter" type="text" placeholder="키워드로 필터링" class="w-full border rounded-lg px-4 py-3" />
      <ul id="noticeList" class="mt-6 divide-y rounded-xl border">
        <!-- 목록 예시 -->
        <li class="p-4">
          <a class="font-semibold hover:underline" href="#">[안내] 서비스 점검 예정</a>
          <p class="text-sm text-slate-600 mt-1">2025-10-02 02:00~03:00 시스템 점검이 진행됩니다.</p>
        </li>
        <li class="p-4">
          <a class="font-semibold hover:underline" href="#">신규 기능 베타 오픈</a>
          <p class="text-sm text-slate-600 mt-1">혜택 자동 분할 추천 베타를 오픈했습니다.</p>
        </li>
      </ul>
    </section>
  </main>

  <footer class="border-t">
    <div class="max-w-6xl mx-auto px-5 py-6 text-sm text-slate-500 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <div class="text-center md:text-left">© <span id="year"></span> 회사명. All rights reserved.</div>
      <a href="privacy.html" class="hover:text-slate-700 underline underline-offset-4 md:ml-auto">개인정보 처리방침</a>
    </div>
  </footer>

  <button id="backTop" class="hidden fixed right-4 md:right-6 z-40 shadow-lg bg-brand text-white h-10 px-3 rounded-full text-sm font-semibold" type="button">Top</button>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 페이지 하이라이트
    (function(){
      const cur=(location.pathname.split('/').pop()||'notice.html');
      document.querySelectorAll('header nav a, #drawerRoot a').forEach(a=>{
        if(a.getAttribute('href')===cur){ a.classList.add('text-brand','underline','underline-offset-4'); a.setAttribute('aria-current','page'); }
      });
    })();

    // 드로어
    (function(){
      const btn=document.getElementById('drawerBtn'), root=document.getElementById('drawerRoot'),
            panel=document.getElementById('drawerPanel'), overlay=document.getElementById('drawerOverlay'),
            closeBtn=document.getElementById('drawerClose');
      const open=()=>{ root.classList.remove('hidden'); requestAnimationFrame(()=>{ panel.classList.remove('translate-x-full'); overlay.classList.remove('opacity-0'); }); btn?.setAttribute('aria-expanded','true'); document.body.classList.add('overflow-hidden'); };
      const close=()=>{ panel.classList.add('translate-x-full'); overlay.classList.add('opacity-0'); btn?.setAttribute('aria-expanded','false'); setTimeout(()=>root.classList.add('hidden'),300); document.body.classList.remove('overflow-hidden'); };
      btn?.addEventListener('click',open); overlay?.addEventListener('click',close); closeBtn?.addEventListener('click',close);
      root.querySelectorAll('a').forEach(a=>a.addEventListener('click',close));
    })();

    // Back-to-top
    (function(){
      const b=document.getElementById('backTop'); const onScroll=()=>{ if(window.scrollY>300) b.classList.remove('hidden'); else b.classList.add('hidden'); };
      window.addEventListener('scroll',onScroll,{passive:true}); b.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'})); onScroll();
    })();

    // 간단 필터
    (function(){
      const input=document.getElementById('noticeFilter'), list=document.getElementById('noticeList');
      input.addEventListener('input', ()=>{
        const q=input.value.toLowerCase(); list.querySelectorAll('li').forEach(li=>{
          li.style.display = li.textContent.toLowerCase().includes(q) ? '' : 'none';
        });
      });
    })();
  </script>
</body>
</html>
